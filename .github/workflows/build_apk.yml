name: Build Android APK (fixed & robust)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xz-utils libglu1-mesa

      - name: Setup Flutter (explicit version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'   # <- explicit version avoids "stable" resolution issues

      - name: Show environment info (debug)
        run: |
          flutter --version
          java -version
          echo "ANDROID_HOME: $ANDROID_HOME"
          uname -a

      - name: Accept Android SDK licenses (best-effort)
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        shell: bash

      - name: flutter pub get (verbose)
        run: flutter pub get --verbose

      - name: Analyze (optional, non-blocking)
        run: flutter analyze || true

      - name: Build Release APK
        run: flutter build apk --release --no-shrink
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: shetkari-mitra-apk
          path: build/app/outputs/flutter-apk/app-release.apk
