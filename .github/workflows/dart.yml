name: Build Android APK (pubget-debug)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xz-utils libglu1-mesa

      - name: Setup Flutter (explicit)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'

      - name: Debug listing (repo)
        run: |
          echo "==== LS: project root ===="
          ls -la
          echo "==== LS: lib dir ===="
          ls -la lib || true
          echo "==== LS: assets/images ===="
          ls -la assets/images || true
          echo "==== LS: assets/docs ===="
          ls -la assets/docs || true
          echo "==== PUBSPEC ===="
          sed -n '1,240p' pubspec.yaml || true

      - name: flutter pub get (verbose)
        run: flutter pub get --verbose

      - name: Build Release APK
        run: flutter build apk --release --no-shrink
